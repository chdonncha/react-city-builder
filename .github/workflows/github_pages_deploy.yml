name: Build and Deploy
on: [push] # Will use gh-pages branch as default
# on:
#  push:
#    branches:
#      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    # concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm ci
          npm run build
          npm run deploy

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build